apiVersion: e2e.splunk.com/v1
kind: Test
metadata:
  name: simple_smoke_s1
  description: "Simple smoke test: standalone deployment ready"
  component: smoke
  tags: [operator, simple-smoke, s1]
topology:
  kind: s1
steps:
  - name: deploy
    action: topology.deploy
  - name: wait_ready
    action: topology.wait_ready
    with:
      timeout: 600
  - name: wait_stable
    action: topology.wait_stable
    with:
      timeout: 300
