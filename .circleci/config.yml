            mkdir -p /tmp/test-results
            find ./test -name "*junit.xml" -exec cp {} /tmp/test-results \;
          environment: 
            # TEST_FOCUS: "smoke|ingest_search|monitoring_console|smartstore|licensemaster|scaling_test|crcrud|secret"
