      - store_test_results:
          name: Save test results
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
      - run:
          # Delete k8 cluster
          name: Delete cluster
          command: |
            make cluster-down
          no_output_timeout: 30m
  # Runs app framework tests against a k8s cluster
  app-framework-tests:
