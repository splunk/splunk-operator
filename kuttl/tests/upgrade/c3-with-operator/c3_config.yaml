splunk-operator:
  enabled: true
  splunkOperator:
    clusterWideAccess: false

sva:
    c3:
      enabled: true

      clusterManager:
        name: cm

      indexerClusters:
        - name: idxc

      searchHeadClusters:
        - name: shc

      licenseManager:
        - name: lm


indexerCluster:
  enabled: true

  additionalLabels:
    label: "true"

  additionalAnnotations:
    annotation: "true"
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"

  serviceTemplate:
    spec:
      type: LoadBalancer

clusterManager:
  enabled: true

  additionalLabels:
    label: "true"

  additionalAnnotations:
    annotation: "true"

searchHeadCluster:
  enabled: true

  additionalLabels:
    label: "true"

  additionalAnnotations:
    annotation: "true"
