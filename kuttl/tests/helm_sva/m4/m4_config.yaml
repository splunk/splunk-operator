splunk-operator:
  enabled: false
  splunkOperator:
    clusterWideAccess: false
    persistentVolumeClaim:
      storageClassName: gp2
sva:
    m4:
      enabled: true

      clusterManager:
        name: cm
        allSites: "site1,site2"
        site: site1
        zone: us-west-2d

      indexerClusters:
        - name: idx1
          site: site1
          zone: us-west-2d
        - name: idx2
          site: site2
          zone: us-west-2b

      searchHeadClusters:
        - name: shc1
          site: site2
          zone: us-west-2b
