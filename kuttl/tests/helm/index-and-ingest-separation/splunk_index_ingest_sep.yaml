splunk-operator:
  enabled: false
  splunkOperator:
    clusterWideAccess: false
    persistentVolumeClaim:
      storageClassName: gp2

queue:
  enabled: true
  name: queue
  provider: sqs
  sqs:
    name: sqs-test
    region: us-west-2
    endpoint: https://sqs.us-west-2.amazonaws.com
    dlq: sqs-dlq-test

largeMessageStore:
  enabled: true
  name: lms
  provider: s3
  s3:
    endpoint: https://s3.us-west-2.amazonaws.com
    path: s3://ingestion/smartbus-test

ingestorCluster:
  enabled: true
  name: ingestor
  replicaCount: 3
  queueRef:
    name: queue
  largeMessageStoreRef:
    name: lms

clusterManager:
  enabled: true
  name: cm
  replicaCount: 1

indexerCluster:
  enabled: true
  name: indexer
  replicaCount: 3
  clusterManagerRef:
    name: cm
  queueRef:
    name: queue
  largeMessageStoreRef:
    name: lms
