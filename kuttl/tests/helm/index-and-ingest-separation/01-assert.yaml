---
# assert for bus custom resource to be ready
apiVersion: enterprise.splunk.com/v4
kind: Bus
metadata:
  name: bus
spec:
  provider: sqs
  queueName: sqs-test
  region: us-west-2
  sqs:
    endpoint: https://sqs.us-west-2.amazonaws.com
    deadLetterQueueName: sqs-dlq-test
status:
  phase: Ready

---
# assert for large message store custom resource to be ready
apiVersion: enterprise.splunk.com/v4
kind: LargeMessageStore
metadata:
  name: lms
spec:
  provider: s3
  s3:
    endpoint: https://s3.us-west-2.amazonaws.com
    path: s3://ingestion/smartbus-test
status:
  phase: Ready

---
# assert for cluster manager custom resource to be ready
apiVersion: enterprise.splunk.com/v4
kind: ClusterManager
metadata:
  name: cm
status:
  phase: Ready

---
# check if stateful sets are created
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: splunk-cm-cluster-manager
status:
  replicas: 1

---
# check if secret object are created
apiVersion: v1
kind: Secret
metadata:
  name: splunk-cm-cluster-manager-secret-v1

---
# assert for indexer cluster custom resource to be ready
apiVersion: enterprise.splunk.com/v4
kind: IndexerCluster
metadata:
  name: indexer
spec:
  replicas: 3
  busRef:
    name: bus
status:
  phase: Ready
  bus:
    provider: sqs
    queueName: sqs-test
    region: us-west-2
    sqs:
      endpoint: https://sqs.us-west-2.amazonaws.com
      deadLetterQueueName: sqs-dlq-test
  largeMessageStore:
    provider: s3
    s3:
      endpoint: https://s3.us-west-2.amazonaws.com
      path: s3://ingestion/smartbus-test
  
---
# check for stateful set and replicas as configured
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: splunk-indexer-indexer
status:
  replicas: 3

---
# check if secret object are created
apiVersion: v1
kind: Secret
metadata:
  name: splunk-indexer-indexer-secret-v1

---
# assert for indexer cluster custom resource to be ready
apiVersion: enterprise.splunk.com/v4
kind: IngestorCluster
metadata:
  name: ingestor
spec:
  replicas: 3
  busRef:
    name: bus
status:
  phase: Ready
  bus:
    provider: sqs
    queueName: sqs-test
    region: us-west-2
    sqs:
      endpoint: https://sqs.us-west-2.amazonaws.com
      deadLetterQueueName: sqs-dlq-test
  largeMessageStore:
    provider: s3
    s3:
      endpoint: https://s3.us-west-2.amazonaws.com
      path: s3://ingestion/smartbus-test

---
# check for stateful set and replicas as configured
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: splunk-ingestor-ingestor
status:
  replicas: 3

---
# check if secret object are created
apiVersion: v1
kind: Secret
metadata:
  name: splunk-ingestor-ingestor-secret-v1