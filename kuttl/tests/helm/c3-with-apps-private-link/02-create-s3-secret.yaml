#create new s3 secret to be used in app installation
---
apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - script: kubectl create secret generic s3-secret --from-literal=s3_access_key=${TEST_S3_ACCESS_KEY_ID:-$AWS_ACCESS_KEY_ID} --from-literal=s3_secret_key=${TEST_S3_SECRET_ACCESS_KEY:-$AWS_SECRET_ACCESS_KEY} --namespace $NAMESPACE
    background: false
    #namespaced: true
    skipLogOutput: true