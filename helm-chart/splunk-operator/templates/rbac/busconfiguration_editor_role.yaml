# This rule is not used by the project splunk-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the enterprise.splunk.com.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.
{{- if .Values.splunkOperator.clusterWideAccess }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "splunk-operator.operator.fullname" . }}-busconfiguration-editor-role
rules:
- apiGroups:
  - enterprise.splunk.com
  resources:
  - busconfigurations
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - enterprise.splunk.com
  resources:
  - busconfigurations/status
  verbs:
  - get
{{- else }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "splunk-operator.operator.fullname" . }}-busconfiguration-editor-role
rules:
- apiGroups:
  - enterprise.splunk.com
  resources:
  - busconfigurations
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - enterprise.splunk.com
  resources:
  - busconfigurations/status
  verbs:
  - get
{{- end }}