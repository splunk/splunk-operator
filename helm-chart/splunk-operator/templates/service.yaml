apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-controller-manager-service
  labels:
    {{- include "splunk-operator.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "splunk-operator.selectorLabels" . | nindent 4 }}
