apiVersion: enterprise.splunk.com/v3
kind: LicenseMaster
metadata:
  name: lm-example
  finalizers:
  - enterprise.splunk.com/delete-pvc
spec:
  volumes:
    - name: licenses
      configMap:
        name: splunk-licenses
  licenseUrl: /mnt/licenses/enterprise.lic
---
apiVersion: enterprise.splunk.com/v3
kind: ClusterMaster
metadata:
  name: cm-example
  finalizers:
  - enterprise.splunk.com/delete-pvc
spec:
  licenseMasterRef:
    name: lm-example
  smartstore:
    defaults:
        remotePath: $_index_name
        volumeName: <my_volume_name>
    indexes:
      - name: main
        remotePath: $_index_name
        volumeName: <my_volume_name>
    volumes:
      - name: <my_volume_name>
        path: <my_path>
        endpoint: https://<my_s3_URL>
        secretRef: <my_secret_name>
  volumes:
    - name: apps
      configMap:
        name: splunk-apps
  defaults: |-
    splunk:
      apps_location:
        - "/mnt/apps/<my_index_config>.tgz"
---
apiVersion: enterprise.splunk.com/v3
kind: IndexerCluster
metadata:
  name: idxc-example
  finalizers:
  - enterprise.splunk.com/delete-pvc
spec:
  replicas: 4
  clusterMasterRef:
    name: cm-example
  licenseMasterRef:
    name: lm-example
---
apiVersion: enterprise.splunk.com/v3
kind: Standalone
metadata:
  name: sh-example
  finalizers:
  - enterprise.splunk.com/delete-pvc
spec:
  clusterMasterRef:
    name: cm-example
  licenseMasterRef:
    name: lm-example
