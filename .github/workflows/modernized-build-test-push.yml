name: 'Build and Test (Modernized)'

# This is a modernized version of build-test-push-workflow.yml
# Uses composite actions and reusable workflows to reduce duplication

on:
  pull_request: {}
  push:
    branches:
      - main
      - develop
      - workflow-fix  # Added for testing
  workflow_dispatch: {}  # Allow manual trigger

jobs:
  check-formatting:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load environment variables
        id: dotenv
        uses: falti/dotenv-action@d4d12eaa0e1dd06d5bdc3d7af3bf4c8c93cb5359

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ steps.dotenv.outputs.GO_VERSION }}
          cache: false

      - name: Check Source Formatting
        run: make fmt && if [[ $? -ne 0 ]]; then false; fi

      - name: Lint Source Code
        run: make vet && if [[ $? -ne 0 ]]; then false; fi

  unit-tests:
    runs-on: ubuntu-latest
    needs: check-formatting
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load environment variables
        id: dotenv
        uses: falti/dotenv-action@d4d12eaa0e1dd06d5bdc3d7af3bf4c8c93cb5359

      - name: Setup Operator Tools
        uses: ./.github/actions/setup-operator-tools
        with:
          operator-sdk-version: ${{ steps.dotenv.outputs.OPERATOR_SDK_VERSION }}
          go-version: ${{ steps.dotenv.outputs.GO_VERSION }}

      - name: Run Unit Tests
        run: make test

      - name: Install Goveralls
        run: go install github.com/mattn/goveralls@latest

      - name: Run Code Coverage
        run: goveralls -coverprofile=coverage.out -service=circle-ci -repotoken ${{ secrets.COVERALLS_TOKEN }}

      - name: Upload Coverage Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage.out
          path: coverage.out

  build-operator-image:
    needs: unit-tests
    permissions:
      actions: read
      contents: read
      security-events: write
    uses: ./.github/workflows/reusable-build-operator.yml
    with:
      sign-image: true
      run-vulnerability-scan: true
    secrets:
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
      COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
      COSIGN_PUBLIC_KEY: ${{ secrets.COSIGN_PUBLIC_KEY }}

  load-env:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      splunk-enterprise-release-image: ${{ steps.dotenv.outputs.SPLUNK_ENTERPRISE_RELEASE_IMAGE }}
      is-main-branch: ${{ steps.check-branch.outputs.is-main }}
    steps:
      - uses: actions/checkout@v4
      - name: Load environment variables
        id: dotenv
        uses: falti/dotenv-action@d4d12eaa0e1dd06d5bdc3d7af3bf4c8c93cb5359
      - name: Check if main branch
        id: check-branch
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "is-main=true" >> $GITHUB_OUTPUT
          else
            echo "is-main=false" >> $GITHUB_OUTPUT
          fi

  smoke-tests:
    needs: [build-operator-image, load-env]
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        test:
          - basic
          - appframeworksS1
          - managerappframeworkc3
          - managerappframeworkm4
          - managersecret
          - managermc
    uses: ./.github/workflows/reusable-integration-test.yml
    with:
      cluster-platform: eks
      test-focus: ${{ matrix.test }}
      cluster-name: eks-smoke-test-${{ matrix.test }}-${{ github.run_id }}
      cluster-workers: ${{ contains(matrix.test, 'appframework') && 5 || 3 }}
      cluster-nodes: ${{ contains(matrix.test, 'appframework') && 2 || 1 }}
      # Images will be constructed in reusable workflow from secrets
      splunk-operator-image: ''
      splunk-enterprise-image: ''
      # Pass release image info for main branch
      use-release-enterprise-image: ${{ needs.load-env.outputs.is-main-branch == 'true' }}
      release-enterprise-image: ${{ needs.load-env.outputs.splunk-enterprise-release-image }}
      cluster-wide: true
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
      TEST_BUCKET: ${{ secrets.TEST_BUCKET }}
      TEST_INDEXES_S3_BUCKET: ${{ secrets.TEST_INDEXES_S3_BUCKET }}
      EKS_VPC_PRIVATE_SUBNET_STRING: ${{ secrets.EKS_VPC_PRIVATE_SUBNET_STRING }}
      EKS_VPC_PUBLIC_SUBNET_STRING: ${{ secrets.EKS_VPC_PUBLIC_SUBNET_STRING }}
      EKS_SSH_PUBLIC_KEY: ${{ secrets.EKS_SSH_PUBLIC_KEY }}
