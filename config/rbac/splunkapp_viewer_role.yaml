# permissions for end users to view splunkapps.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: splunkapp-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: splunk-operator
    app.kubernetes.io/part-of: splunk-operator
    app.kubernetes.io/managed-by: kustomize
  name: splunkapp-viewer-role
rules:
- apiGroups:
  - enterprise.splunk.com
  resources:
  - splunkapps
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - enterprise.splunk.com
  resources:
  - splunkapps/status
  verbs:
  - get
